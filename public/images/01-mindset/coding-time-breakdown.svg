<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10" />

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18"
    font-weight="bold" fill="#343a40">Real Coding Time Breakdown</text>

  <!-- Pie Chart Center -->
  <g transform="translate(250,200)">
    <!-- Thinking/Planning - 40% -->
    <path d="M 0,-80 A 80,80 0 0,1 61.44,51.42 L 0,0 Z" fill="#ffc107" stroke="#fff"
      stroke-width="2" />
    <text x="30" y="-20" font-family="Arial, sans-serif" font-size="12" fill="#000">🤔 Thinking</text>
    <text x="30" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#000">40%</text>

    <!-- Debugging - 30% -->
    <path d="M 61.44,51.42 A 80,80 0 0,1 -24.72,75.78 L 0,0 Z" fill="#dc3545" stroke="#fff"
      stroke-width="2" />
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000">🐛 Debug</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#000">30%</text>

    <!-- Research - 20% -->
    <path d="M -24.72,75.78 A 80,80 0 0,1 -76.16,-20.86 L 0,0 Z" fill="#17a2b8" stroke="#fff"
      stroke-width="2" />
    <text x="-55" y="30" font-family="Arial, sans-serif" font-size="12" fill="#000">🔍 Research</text>
    <text x="-55" y="45" font-family="Arial, sans-serif" font-size="12" fill="#000">20%</text>

    <!-- Typing - 10% -->
    <path d="M -76.16,-20.86 A 80,80 0 0,1 0,-80 L 0,0 Z" fill="#28a745" stroke="#fff"
      stroke-width="2" />
    <text x="-40" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#000">⌨️ Type</text>
    <text x="-40" y="-15" font-family="Arial, sans-serif" font-size="12" fill="#000">10%</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50,320)">
    <rect x="0" y="0" width="15" height="15" fill="#ffc107" />
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#343a40">🤔
      Thinking/Planning (40%)</text>

    <rect x="0" y="20" width="15" height="15" fill="#dc3545" />
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="12" fill="#343a40">🐛
      Debugging/Fixing (30%)</text>

    <rect x="0" y="40" width="15" height="15" fill="#17a2b8" />
    <text x="25" y="52" font-family="Arial, sans-serif" font-size="12" fill="#343a40">🔍
      Googling/Research (20%)</text>

    <rect x="0" y="60" width="15" height="15" fill="#28a745" />
    <text x="25" y="72" font-family="Arial, sans-serif" font-size="12" fill="#343a40">⌨️ Actual
      Typing (10%)</text>
  </g>
</svg>