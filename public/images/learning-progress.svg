<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10" />

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18"
    font-weight="bold" fill="#343a40">Learning Progress: Expectation vs Reality</text>

  <!-- Grid lines -->
  <g stroke="#e9ecef" stroke-width="1">
    <line x1="80" y1="60" x2="80" y2="220" />
    <line x1="80" y1="220" x2="520" y2="220" />
    <line x1="120" y1="215" x2="120" y2="225" />
    <line x1="200" y1="215" x2="200" y2="225" />
    <line x1="280" y1="215" x2="280" y2="225" />
    <line x1="360" y1="215" x2="360" y2="225" />
    <line x1="440" y1="215" x2="440" y2="225" />
    <line x1="520" y1="215" x2="520" y2="225" />
  </g>

  <!-- Axis labels -->
  <text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
    fill="#6c757d">Time</text>
  <text x="40" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
    fill="#6c757d" transform="rotate(-90 40 140)">Skill Level</text>

  <!-- Expectation line (smooth upward) -->
  <path d="M 80 200 L 520 80" stroke="#28a745" stroke-width="3" fill="none" stroke-dasharray="10,5" />
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="12" fill="#28a745"
    font-weight="bold">What You Think</text>

  <!-- Reality line (zigzag) -->
  <path
    d="M 80 200 L 120 180 L 140 190 L 180 160 L 200 170 L 240 140 L 260 155 L 300 130 L 320 145 L 360 120 L 380 135 L 420 110 L 440 120 L 480 100 L 520 90"
    stroke="#dc3545" stroke-width="3" fill="none" />
  <text x="450" y="110" font-family="Arial, sans-serif" font-size="12" fill="#dc3545"
    font-weight="bold">Reality</text>

  <!-- Annotations -->
  <circle cx="140" cy="190" r="3" fill="#dc3545" />
  <text x="145" y="185" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Struggle</text>

  <circle cx="240" cy="140" r="3" fill="#dc3545" />
  <text x="245" y="135" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Breakthrough</text>

  <circle cx="260" cy="155" r="3" fill="#dc3545" />
  <text x="265" y="175" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Confusion</text>

  <circle cx="360" cy="120" r="3" fill="#dc3545" />
  <text x="365" y="115" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Progress!</text>

  <!-- Key insight -->
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="13"
    fill="#495057" font-weight="bold">
    The ups and downs are NORMAL and lead to real learning!
  </text>
</svg>