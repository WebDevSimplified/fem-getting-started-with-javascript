<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" />

  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20"
    font-weight="bold" fill="#2c3e50">JavaScript Loading Methods Comparison</text>

  <!-- Normal Loading -->
  <g transform="translate(50, 60)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16"
      font-weight="bold" fill="#e74c3c">Normal Loading</text>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
      fill="#7f8c8d">&lt;script src="script.js"&gt;</text>

    <!-- Timeline -->
    <line x1="0" y1="50" x2="300" y2="50" stroke="#34495e" stroke-width="2" />

    <!-- HTML Parsing -->
    <rect x="0" y="35" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">HTML Parse</text>

    <!-- JavaScript Block -->
    <rect x="80" y="35" width="140" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">⏸️ JS Download</text>
    <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">&amp; Execute</text>

    <!-- HTML Resume -->
    <rect x="220" y="35" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="260" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">HTML Resume</text>

    <!-- Stop indicator -->
    <path d="M 80 25 L 80 75" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" />
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
      fill="#e74c3c" font-weight="bold">BLOCKED</text>
  </g>

  <!-- Async Loading -->
  <g transform="translate(50, 180)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16"
      font-weight="bold" fill="#f39c12">Async Loading</text>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
      fill="#7f8c8d">&lt;script src="script.js" async&gt;</text>

    <!-- Timeline -->
    <line x1="0" y1="50" x2="300" y2="50" stroke="#34495e" stroke-width="2" />

    <!-- HTML Parsing -->
    <rect x="0" y="35" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">HTML Parse</text>

    <!-- JS Download (parallel) -->
    <rect x="40" y="75" width="120" height="25" fill="#f39c12" stroke="#e67e22" stroke-width="2" />
    <text x="100" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">JS Download</text>

    <!-- HTML continues -->
    <rect x="80" y="35" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="120" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">HTML Continue</text>

    <!-- JS Execute (blocks) -->
    <rect x="160" y="35" width="60" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <text x="190" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">JS Execute</text>

    <!-- HTML Resume -->
    <rect x="220" y="35" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="260" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">HTML Resume</text>

    <!-- Parallel indicator -->
    <path d="M 80 70 L 160 70" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3" />
    <text x="120" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="#27ae60" font-weight="bold">Parallel</text>

    <!-- Block indicator -->
    <path d="M 160 25 L 160 75" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" />
    <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
      fill="#e74c3c" font-weight="bold">BLOCKED</text>
  </g>

  <!-- Defer Loading -->
  <g transform="translate(50, 300)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16"
      font-weight="bold" fill="#27ae60">Defer Loading (Recommended)</text>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
      fill="#7f8c8d">&lt;script src="script.js" defer&gt;</text>

    <!-- Timeline -->
    <line x1="0" y1="50" x2="350" y2="50" stroke="#34495e" stroke-width="2" />

    <!-- HTML Parsing -->
    <rect x="0" y="35" width="250" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="125" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">HTML Parse (Uninterrupted)</text>

    <!-- JS Download (parallel) -->
    <rect x="40" y="75" width="180" height="25" fill="#27ae60" stroke="#229954" stroke-width="2" />
    <text x="130" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">JS Download (Background)</text>

    <!-- DOM Ready -->
    <rect x="250" y="35" width="50" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="275" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9"
      fill="white" font-weight="bold">DOM</text>
    <text x="275" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9"
      fill="white" font-weight="bold">Ready</text>

    <!-- JS Execute -->
    <rect x="300" y="35" width="50" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" />
    <text x="325" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9"
      fill="white" font-weight="bold">JS</text>
    <text x="325" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9"
      fill="white" font-weight="bold">Execute</text>

    <!-- Parallel indicator -->
    <path d="M 40 70 L 250 70" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3" />
    <text x="145" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="#27ae60" font-weight="bold">Non-blocking Download</text>

    <!-- No blocking -->
    <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
      fill="#27ae60" font-weight="bold">✅ NO BLOCKING</text>
  </g>

  <!-- Performance Summary -->
  <g transform="translate(450, 60)">
    <rect x="0" y="0" width="400" height="380" rx="10" fill="#ffffff" stroke="#bdc3c7"
      stroke-width="2" />
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16"
      font-weight="bold" fill="#2c3e50">Performance Comparison</text>

    <!-- Headers -->
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#34495e">Method</text>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#34495e">Blocks HTML?</text>
    <text x="220" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#34495e">Execution</text>
    <text x="320" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#34495e">Use Case</text>

    <!-- Separator line -->
    <line x1="10" y1="60" x2="390" y2="60" stroke="#bdc3c7" stroke-width="1" />

    <!-- Normal -->
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c"
      font-weight="bold">Normal</text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌ Yes</text>
    <text x="220" y="85" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✅ Ordered</text>
    <text x="320" y="85" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Legacy code</text>

    <!-- Async -->
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#f39c12"
      font-weight="bold">Async</text>
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="12" fill="#e67e22">⚠️ When
      executing</text>
    <text x="220" y="110" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">❌ Random</text>
    <text x="320" y="110" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Analytics</text>

    <!-- Defer -->
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" fill="#27ae60"
      font-weight="bold">Defer</text>
    <text x="120" y="135" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✅ No</text>
    <text x="220" y="135" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✅ Ordered</text>
    <text x="320" y="135" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Most scripts</text>

    <!-- When to Use Each -->
    <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14"
      font-weight="bold" fill="#2c3e50">When to Use Each Method</text>

    <!-- Normal -->
    <circle cx="30" cy="195" r="8" fill="#e74c3c" />
    <text x="50" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#e74c3c">Normal Loading</text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Critical
      scripts that must run immediately</text>
    <text x="30" y="230" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Small
      scripts at end of &lt;body&gt;</text>
    <text x="30" y="245" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">⚠️ Generally
      avoid in &lt;head&gt;</text>

    <!-- Async -->
    <circle cx="30" cy="270" r="8" fill="#f39c12" />
    <text x="50" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#f39c12">Async Loading</text>
    <text x="30" y="290" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Google
      Analytics</text>
    <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Social
      media widgets</text>
    <text x="30" y="320" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Independent
      third-party scripts</text>

    <!-- Defer -->
    <circle cx="30" cy="345" r="8" fill="#27ae60" />
    <text x="50" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
      fill="#27ae60">Defer Loading (Recommended)</text>
    <text x="30" y="365" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Your main
      application scripts</text>
    <text x="250" y="365" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">👈 Use this!</text>
  </g>
</svg>