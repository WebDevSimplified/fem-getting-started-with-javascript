<svg width="1000" height="145" viewBox="0 0 1000 145" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#64748b" flood-opacity="0.15" />
    </filter>
  </defs>

  <rect width="1000" height="145" fill="url(#bgGradient)" />

  <!-- ASYNC LOADING -->
  <g transform="translate(0, 20)">
    <!-- Method title -->
    <text x="50" y="45" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="700" fill="#1e293b">Async Loading</text>

    <!-- Timeline bars -->
    <!-- HTML Parse (with interruption) -->
    <rect x="200" y="20" width="167" height="36" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="283" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">HTML Parse</text>

    <!-- JS Execute (interrupts) -->
    <rect x="367" y="20" width="167" height="36" rx="6" fill="#dc2626" stroke="#b91c1c"
      stroke-width="1" />
    <text x="450" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">Execute</text>

    <!-- HTML Parse Resume -->
    <rect x="534" y="20" width="167" height="36" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="617" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">HTML Resume</text>

    <!-- JS Download (parallel) -->
    <rect x="234" y="62" width="250" height="36" rx="6" fill="#f59e0b" stroke="#d97706"
      stroke-width="1" />
    <text x="359" y="88" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">JS Download</text>
  </g>
</svg>