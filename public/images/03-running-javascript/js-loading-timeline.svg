<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="400" fill="#f8f9fa" />

  <!-- Title -->
  <text x="500" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18"
    font-weight="bold" fill="#2c3e50">Detailed JavaScript Loading Timeline</text>

  <!-- Time axis -->
  <line x1="100" y1="80" x2="900" y2="80" stroke="#34495e" stroke-width="2" />

  <!-- Time markers -->
  <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
    fill="#7f8c8d">0ms</text>
  <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
    fill="#7f8c8d">100ms</text>
  <text x="500" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
    fill="#7f8c8d">200ms</text>
  <text x="700" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
    fill="#7f8c8d">300ms</text>
  <text x="900" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
    fill="#7f8c8d">400ms</text>

  <!-- Normal Loading Timeline -->
  <g transform="translate(0, 100)">
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
      fill="#e74c3c">Normal</text>

    <!-- HTML Parse Phase 1 -->
    <rect x="100" y="0" width="100" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">HTML Parse</text>

    <!-- JS Download & Execute (blocking) -->
    <rect x="200" y="0" width="200" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <text x="300" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">JS Download</text>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">&amp; Execute</text>

    <!-- HTML Parse Phase 2 -->
    <rect x="400" y="0" width="200" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="500" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">HTML Parse Resume</text>

    <!-- Page Ready -->
    <rect x="600" y="0" width="80" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" />
    <text x="640" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">Page Ready</text>

    <!-- Blocking indicator -->
    <path d="M 200 -10 L 400 -10" stroke="#e74c3c" stroke-width="3" />
    <text x="300" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="#e74c3c" font-weight="bold">⚠️ BLOCKED</text>
  </g>

  <!-- Async Loading Timeline -->
  <g transform="translate(0, 180)">
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
      fill="#f39c12">Async</text>

    <!-- HTML Parse (continuous with interruption) -->
    <rect x="100" y="0" width="150" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">HTML Parse</text>

    <!-- JS Execute (interrupts) -->
    <rect x="250" y="0" width="80" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <text x="290" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">JS</text>
    <text x="290" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">Execute</text>

    <!-- HTML Parse Resume -->
    <rect x="330" y="0" width="270" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="465" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">HTML Parse Resume</text>

    <!-- Page Ready -->
    <rect x="600" y="0" width="80" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" />
    <text x="640" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">Page Ready</text>

    <!-- JS Download (parallel) -->
    <rect x="120" y="40" width="130" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="1" />
    <text x="185" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">JS Download</text>

    <!-- Parallel arrows -->
    <path d="M 130 35 L 130 30" stroke="#27ae60" stroke-width="2" fill="none"
      marker-end="url(#arrowhead-green)" />
    <path d="M 240 35 L 240 30" stroke="#27ae60" stroke-width="2" fill="none"
      marker-end="url(#arrowhead-green)" />
    <text x="185" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="#27ae60" font-weight="bold">Parallel Download</text>

    <!-- Execution timing unpredictable -->
    <text x="290" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="#f39c12" font-weight="bold">⚠️ Unpredictable timing</text>
  </g>

  <!-- Defer Loading Timeline -->
  <g transform="translate(0, 280)">
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
      fill="#27ae60">Defer</text>

    <!-- HTML Parse (uninterrupted) -->
    <rect x="100" y="0" width="500" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">HTML Parse (Uninterrupted)</text>

    <!-- DOM Ready -->
    <rect x="600" y="0" width="60" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="630" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">DOM</text>
    <text x="630" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">Ready</text>

    <!-- JS Execute -->
    <rect x="660" y="0" width="80" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" />
    <text x="700" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">JS</text>
    <text x="700" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">Execute</text>

    <!-- Page Ready -->
    <rect x="740" y="0" width="80" height="30" fill="#27ae60" stroke="#229954" stroke-width="2" />
    <text x="780" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="white" font-weight="bold">Page Ready</text>

    <!-- JS Download (parallel) -->
    <rect x="120" y="40" width="400" height="20" fill="#27ae60" stroke="#229954" stroke-width="1" />
    <text x="320" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="white" font-weight="bold">JS Download (Background)</text>

    <!-- Perfect timing indicator -->
    <path d="M 520 35 L 660 5" stroke="#27ae60" stroke-width="2" fill="none"
      marker-end="url(#arrowhead-green)" />
    <text x="590" y="25" font-family="Arial, sans-serif" font-size="10" fill="#27ae60"
      font-weight="bold">Perfect timing!</text>

    <!-- No blocking -->
    <text x="350" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10"
      fill="#27ae60" font-weight="bold">✅ NO BLOCKING</text>
  </g>

  <!-- Performance metrics -->
  <g transform="translate(750, 130)">
    <rect x="0" y="0" width="220" height="150" rx="8" fill="#ffffff" stroke="#bdc3c7"
      stroke-width="2" />
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14"
      font-weight="bold" fill="#2c3e50">Performance Impact</text>

    <!-- Time to Interactive -->
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
      fill="#34495e">Time to Interactive:</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Normal: 400ms</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Async: 330ms</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Defer: 320ms</text>

    <!-- User Experience -->
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
      fill="#34495e">User Experience:</text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Normal:
      Blocked</text>
    <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Async:
      Unpredictable</text>
    <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Defer: Smooth</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#27ae60" />
    </marker>
  </defs>
</svg>