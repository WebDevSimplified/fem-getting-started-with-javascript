<svg width="1000" height="145" viewBox="0 0 1000 145" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#64748b" flood-opacity="0.15" />
    </filter>
  </defs>

  <rect width="1000" height="145" fill="url(#bgGradient)" />

  <!-- NORMAL LOADING -->
  <g transform="translate(0, 30)">
    <!-- Method title -->
    <text x="50" y="45" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="700" fill="#1e293b">Normal</text>

    <!-- Timeline bars -->
    <!-- HTML Parse Phase 1 -->
    <rect x="200" y="20" width="167" height="36" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="283" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">HTML Parse</text>

    <!-- JS Download & Execute (blocking) -->
    <rect x="367" y="20" width="250" height="36" rx="6" fill="#f59e0b" stroke="#d97706"
      stroke-width="1" />
    <text x="492" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">JS Download</text>

    <rect x="617" y="20" width="167" height="36" rx="6" fill="#dc2626" stroke="#b91c1c"
      stroke-width="1" />
    <text x="700" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">Execute</text>

    <!-- HTML Parse Phase 2 -->
    <rect x="784" y="20" width="167" height="36" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="867" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="600" fill="white">HTML Resume</text>

    <!-- Blocking indicator -->
    <rect x="367" y="62" width="250" height="3" rx="1.5" fill="#dc2626" opacity="0.8" />
    <text x="492" y="80" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="14" font-weight="600" fill="#dc2626">HTML PARSING BLOCKED</text>
  </g>
</svg>