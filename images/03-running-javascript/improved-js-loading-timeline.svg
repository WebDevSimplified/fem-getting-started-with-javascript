<svg width="1000" height="420" viewBox="0 0 1000 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#64748b" flood-opacity="0.15" />
    </filter>
  </defs>

  <rect width="1000" height="420" fill="url(#bgGradient)" />
  <rect width="1000" height="420" fill="url(#grid)" />

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
    font-size="28" font-weight="700" fill="#1e293b">JavaScript Loading Methods</text>

  <!-- NORMAL LOADING -->
  <g transform="translate(0, 100)">
    <!-- Method title -->
    <text x="50" y="35" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="700" fill="#1e293b">Normal</text>

    <!-- Timeline bars -->
    <!-- HTML Parse Phase 1 -->
    <rect x="200" y="20" width="167" height="24" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="283" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">HTML Parse</text>

    <!-- JS Download & Execute (blocking) -->
    <rect x="367" y="20" width="250" height="24" rx="6" fill="#f59e0b" stroke="#d97706"
      stroke-width="1" />
    <text x="492" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">JS Download</text>

    <rect x="617" y="20" width="167" height="24" rx="6" fill="#dc2626" stroke="#b91c1c"
      stroke-width="1" />
    <text x="700" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">Execute</text>

    <!-- HTML Parse Phase 2 -->
    <rect x="784" y="20" width="167" height="24" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="867" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">HTML Resume</text>

    <!-- Blocking indicator -->
    <rect x="367" y="50" width="250" height="3" rx="1.5" fill="#dc2626" opacity="0.8" />
    <text x="492" y="65" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="11" font-weight="600" fill="#dc2626">HTML PARSING BLOCKED</text>
  </g>

  <!-- ASYNC LOADING -->
  <g transform="translate(0, 200)">
    <!-- Method title -->
    <text x="50" y="35" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="700" fill="#1e293b">Async</text>

    <!-- Timeline bars -->
    <!-- HTML Parse (with interruption) -->
    <rect x="200" y="20" width="284" height="24" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="342" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">HTML Parse</text>

    <!-- JS Execute (interrupts) -->
    <rect x="484" y="20" width="167" height="24" rx="6" fill="#dc2626" stroke="#b91c1c"
      stroke-width="1" />
    <text x="567" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">Execute</text>

    <!-- HTML Parse Resume -->
    <rect x="651" y="20" width="50" height="24" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="676" y="60" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="#10b981">HTML Resume</text>

    <!-- JS Download (parallel) -->
    <rect x="234" y="50" width="250" height="16" rx="4" fill="#f59e0b" stroke="#d97706"
      stroke-width="1" />
    <text x="359" y="62" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="10" font-weight="600" fill="white">JS Download</text>

    <!-- Parallel indicator -->
    <text x="359" y="80" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="10" font-weight="600" fill="#10b981">Parallel Download</text>
  </g>

  <!-- DEFER LOADING -->
  <g transform="translate(0, 300)">
    <!-- Method title -->
    <text x="50" y="35" font-family="Inter, -apple-system, sans-serif"
      font-size="18" font-weight="700" fill="#1e293b">Defer</text>
    <text x="50" y="55" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="#10b981">âœ… RECOMMENDED</text>

    <!-- Timeline bars -->
    <!-- HTML Parse (uninterrupted) -->
    <rect x="200" y="20" width="334" height="24" rx="6" fill="#10b981" stroke="#059669"
      stroke-width="1" />
    <text x="367" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">HTML Parse (Uninterrupted)</text>

    <!-- JS Execute -->
    <rect x="534" y="20" width="167" height="24" rx="6" fill="#dc2626" stroke="#b91c1c"
      stroke-width="1" />
    <text x="617" y="37" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="12" font-weight="600" fill="white">Execute</text>

    <!-- JS Download (parallel) -->
    <rect x="234" y="50" width="250" height="16" rx="4" fill="#f59e0b" stroke="#d97706"
      stroke-width="1" />
    <text x="359" y="62" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="10" font-weight="600" fill="white">JS Download</text>

    <!-- Parallel indicator -->
    <text x="359" y="80" text-anchor="middle" font-family="Inter, -apple-system, sans-serif"
      font-size="10" font-weight="600" fill="#10b981">Parallel Download</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowUp" markerWidth="8" markerHeight="8" refX="4" refY="7" orient="auto"
      markerUnits="strokeWidth">
      <path d="M 1 7 L 4 1 L 7 7" stroke="#10b981" stroke-width="2" fill="none" />
    </marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"
      markerUnits="strokeWidth">
      <path d="M 1 1 L 9 4 L 1 7" fill="#10b981" />
    </marker>
  </defs>
</svg>