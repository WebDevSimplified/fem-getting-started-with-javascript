<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10" />

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18"
    font-weight="bold" fill="#343a40">Time Comparison: You vs Video</text>

  <!-- Your time bar -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" fill="#343a40">Your Exercise
    Time:</text>
  <rect x="50" y="80" width="400" height="20" fill="#dc3545" rx="3" />
  <text x="470" y="95" font-family="Arial, sans-serif" font-size="12" fill="#dc3545"
    font-weight="bold">2 hours</text>

  <!-- Video time bar -->
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="14" fill="#343a40">Video Time:</text>
  <rect x="50" y="140" width="40" height="20" fill="#28a745" rx="3" />
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" fill="#28a745"
    font-weight="bold">10 minutes</text>

  <!-- Normal indicator -->
  <rect x="480" y="75" width="100" height="90" fill="#d4edda" stroke="#c3e6cb" stroke-width="2"
    rx="5" />
  <text x="530" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14"
    font-weight="bold" fill="#155724">This is</text>
  <text x="530" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16"
    font-weight="bold" fill="#155724">NORMAL!</text>
  <text x="530" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="20"
    fill="#155724">âœ…</text>

  <!-- Bottom note -->
  <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
    fill="#6c757d" font-style="italic">
    Videos are pre-planned and edited. Your time includes real problem-solving!
  </text>
</svg>